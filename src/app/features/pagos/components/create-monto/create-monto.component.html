<div class="modal-content p-4">
  <!-- Info del servicio -->
  <div class="mb-4 p-3 bg-gray-100 rounded">
    <h4 class="mb-2">{{ pago.pet.name }}</h4>
    <p class="mb-1">
      <strong>Tipo:</strong> {{ pago.tipo }}
    </p>
    <p class="mb-1">
      <strong>Monto Total:</strong> S/ {{ pago.monto | number: '1.2-2' }}
    </p>
    <p class="mb-1">
      <strong>Pagado:</strong> S/ {{ pago.adelanto | number: '1.2-2' }}
    </p>
    <p class="mb-0">
      <strong>Deuda Pendiente:</strong>
      <span class="text-red-600 font-bold">
        S/ {{ deudaPendiente | number: '1.2-2' }}
      </span>
    </p>
  </div>

  <!-- Formulario -->
  <form nz-form>
    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired>Monto a Pagar</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <nz-input-number [(ngModel)]="formData.monto" name="monto" [nzMin]="0" [nzMax]="deudaPendiente" [nzStep]="0.01"
          nzPlaceHolder="Ingrese monto" style="width: 100%">
        </nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired>MÃ©todo de Pago</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <nz-select [(ngModel)]="formData.metodo_pago" name="metodo_pago" style="width: 100%">
          <nz-option nzValue="efectivo" nzLabel="Efectivo"></nz-option>
          <nz-option nzValue="tarjeta" nzLabel="Tarjeta"></nz-option>
          <nz-option nzValue="transferencia" nzLabel="Transferencia"></nz-option>
          <nz-option nzValue="yape" nzLabel="Yape"></nz-option>
          <nz-option nzValue="plin" nzLabel="Plin"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <!-- Botones -->
    <div class="flex justify-end gap-2 mt-4">
      <button nz-button nzType="default" (click)="cancel()">
        Cancelar
      </button>
      <button nz-button nzType="primary" (click)="submitForm()"
        [disabled]="formData.monto <= 0 || formData.monto > deudaPendiente">
        Registrar Pago
      </button>
    </div>
  </form>
</div>
