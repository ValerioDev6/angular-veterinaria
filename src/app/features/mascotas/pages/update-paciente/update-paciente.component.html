<!-- create-paciente.component.html utilizando ng-zorro -->
<div nz-row [nzGutter]="24" class="mx-auto p-0 md:p-4">
  <div nz-col [nzSpan]="24">
    <nz-card>
      <nz-page-header nzTitle="üôãüèª‚Äç‚ôÇÔ∏è Actulizar datos de  la mascota"></nz-page-header>

      <form nz-form (ngSubmit)="onUpdate()">
        <!-- Secci√≥n del propietario -->
        <nz-divider nzOrientation="left" nzText="Informaci√≥n del Propietario"></nz-divider>

        <div nz-row [nzGutter]="24">
          <!-- Nombre y Apellido -->
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label nzRequired>Nombre</nz-form-label>
              <nz-form-control nzErrorTip="Por favor ingrese el nombre del propietario">
                <input nz-input [(ngModel)]="first_name" name="first_name" placeholder="Nombre del propietario" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label nzRequired>Apellido</nz-form-label>
              <nz-form-control nzErrorTip="Por favor ingrese el apellido del propietario">
                <input nz-input [(ngModel)]="last_name" name="last_name" placeholder="Apellido del propietario" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <!-- Tipo y N√∫mero de Documento -->
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label nzRequired>Tipo de Documento</nz-form-label>
              <nz-form-control nzErrorTip="Por favor seleccione el tipo de documento">
                <nz-select [(ngModel)]="type_documento" name="type_documento" nzPlaceHolder="Seleccione tipo">
                  <nz-option nzValue="DNI" nzLabel="DNI"></nz-option>
                  <nz-option nzValue="Pasaporte" nzLabel="Pasaporte"></nz-option>
                  <nz-option nzValue="Carnet de Extranjer√≠a" nzLabel="Carnet de Extranjer√≠a"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label nzRequired>N√∫mero de Documento</nz-form-label>
              <nz-form-control nzErrorTip="Por favor ingrese el n√∫mero de documento">
                <input nz-input [(ngModel)]="n_documento" name="n_documento" placeholder="N√∫mero de documento" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <!-- Email y Tel√©fono -->
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label nzRequired>Correo Electr√≥nico</nz-form-label>
              <nz-form-control nzErrorTip="Por favor ingrese un correo electr√≥nico v√°lido">
                <input nz-input [(ngModel)]="email" name="email" placeholder="correo@ejemplo.com" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label nzRequired>Tel√©fono</nz-form-label>
              <nz-form-control nzErrorTip="Por favor ingrese un n√∫mero de tel√©fono v√°lido">
                <input nz-input [(ngModel)]="phone" name="phone" placeholder="N√∫mero de tel√©fono" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <!-- Direcci√≥n y Ciudad -->
          <div nz-col [nzXs]="24" [nzSm]="16" [nzMd]="16">
            <nz-form-item>
              <nz-form-label>Direcci√≥n</nz-form-label>
              <nz-form-control>
                <input nz-input [(ngModel)]="address" name="address" placeholder="Direcci√≥n" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzXs]="24" [nzSm]="8" [nzMd]="8">
            <nz-form-item>
              <nz-form-label>Ciudad</nz-form-label>
              <nz-form-control>
                <input nz-input [(ngModel)]="city" name="city" placeholder="Ciudad" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <!-- Secci√≥n del paciente (mascota) -->
        <nz-divider nzOrientation="left" nzText="üê∂ Informaci√≥n del Paciente"></nz-divider>

        <!-- Foto del paciente - centrada -->
        <div nz-row [nzJustify]="'center'" class="mb-6">
          <div nz-col [nzSpan]="24" style="text-align: center;">
            <nz-avatar [nzSize]="128" [nzSrc]="imagen_previsualiza" nzIcon="user"></nz-avatar>
            <div class="mt-2">
              <button nz-button nzType="primary" nzShape="circle" (click)="fileInput.click()">
                <i nz-icon nzType="camera" nzTheme="outline"></i>
              </button>
              <input #fileInput type="file" accept="image/*" style="display: none" (change)="processFile($event)" />
              <div class="mt-2">
                <span class="text-sm text-gray-500">Haga clic en el √≠cono para cargar foto</span>
              </div>
            </div>
          </div>
        </div>

        <div nz-row [nzGutter]="24">
          <!-- Nombre y Especie -->
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label nzRequired>Nombre</nz-form-label>
              <nz-form-control nzErrorTip="Por favor ingrese el nombre del paciente">
                <input nz-input [(ngModel)]="name" name="name" placeholder="Nombre del paciente" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label nzRequired>Especie</nz-form-label>
              <nz-form-control nzErrorTip="Por favor seleccione la especie">
                <nz-select [(ngModel)]="species" name="species" nzPlaceHolder="Seleccione especie">
                  <nz-option nzValue="Perro" nzLabel="Perro"></nz-option>
                  <nz-option nzValue="Gato" nzLabel="Gato"></nz-option>
                  <nz-option nzValue="Ave" nzLabel="Ave"></nz-option>
                  <nz-option nzValue="Conejo" nzLabel="Conejo"></nz-option>
                  <nz-option nzValue="Otro" nzLabel="Otro"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>

          <!-- Raza y Color -->
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label nzRequired>Raza</nz-form-label>
              <nz-form-control nzErrorTip="Por favor ingrese la raza">
                <input nz-input [(ngModel)]="breed" name="breed" placeholder="Raza" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label>Color</nz-form-label>
              <nz-form-control>
                <input nz-input [(ngModel)]="color" name="color" placeholder="Color" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <!-- G√©nero y Peso -->
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label nzRequired>G√©nero</nz-form-label>
              <nz-form-control nzErrorTip="Por favor seleccione el g√©nero">
                <nz-radio-group [(ngModel)]="gender" name="gender">
                  <label nz-radio nzValue="Macho">Macho</label>
                  <label nz-radio nzValue="Hembra">Hembra</label>
                </nz-radio-group>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label nzRequired>Peso (kg)</nz-form-label>
              <nz-form-control nzErrorTip="Por favor ingrese el peso">
                <nz-input-number [(ngModel)]="weight" name="weight" [nzMin]="0.1" [nzStep]="0.1"
                  [nzPlaceHolder]="'Peso en kg'"></nz-input-number>
              </nz-form-control>
            </nz-form-item>
          </div>

          <!-- Fecha de Nacimiento -->
          <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8">
            <nz-form-item>
              <nz-form-label>Fecha de Nacimiento</nz-form-label>
              <nz-form-control>
                <nz-date-picker [(ngModel)]="birth_date" name="birth_date" nzFormat="yyyy-MM-dd" nzFormat="yyyy-MM-dd"
                  required></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <!-- Notas M√©dicas -->
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="24">
            <nz-form-item>
              <nz-form-label>Notas M√©dicas</nz-form-label>
              <nz-form-control>
                <nz-textarea-count [nzMaxCharacterCount]="500">
                  <textarea [(ngModel)]="medical_notes" name="medical_notes" rows="3" nz-input
                    placeholder="Ingrese notas m√©dicas o informaci√≥n relevante aqu√≠"></textarea>
                </nz-textarea-count>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <!-- Botones de acci√≥n -->
        <div nz-row>
          <div nz-col [nzSpan]="24" style="text-align: right;">
            <nz-form-item>
              <nz-form-control>
                <button nz-button nzType="default" type="button" class="mr-2" (click)="resetForm()">Limpiar</button>
                <button nz-button nzType="primary" type="submit">Guardar</button>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
